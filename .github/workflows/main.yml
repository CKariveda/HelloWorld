name: Publish ðŸ¤˜

on:
  workflow_dispatch:
  push:
    branches:  
    - master

env:
  AZURE_WEBAPP_NAME: kcrhelloworld
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  AZURE_PUBLISH_PROFILE: "kcrhelloworld - Web Deploy"
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./HelloWorld.sln

      - name: Build
        run: dotnet build ./HelloWorld.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./HelloWorld.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        
      - name: Deployment
        uses: actions/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.AZURE_PUBLISH_PROFLE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
